<body>
  <!-- ▼ 上部固定：フォント・テーマ設定 -->
  <header class="nw-header">
    <div class="header-inner">
      <h1 class="app-title">スキマバイト収入集計</h1>
      <div class="header-actions">
        <button id="fontBtn" type="button" aria-label="フォントサイズ変更">AA</button>
        <button id="themeBtn" type="button" aria-label="テーマ切替">☀️</button>
      </div>
    </div>
  </header>

  <main class="nw-main">
    <noscript>
      <div class="error-box" style="display:block;">
        このツールはJavaScriptが必要です。ブラウザの設定でJavaScriptを有効にしてください。
      </div>
    </noscript>

    <!-- ▼ 説明（SEO文章） -->
    <section class="intro-text">
      <p>
        タイミー・出前館・Uber Eatsなど、スキマバイトの収入を1件ずつ入力するだけで
        <strong>月別・年間合計を自動計算</strong>します。
        スマホだけで使える無料ツールです。
      </p>
      <p style="margin-top:8px; opacity:0.85; font-size:0.95em;">
        ※ 入力データはこのページ内でのみ扱います（サーバー送信しません）。必要ならCSVで保存してください。
      </p>
    </section>

    <!-- ▼ CSV入出力 -->
    <div class="csv-actions" aria-label="CSV 入出力">
      <label for="csvInput" class="csv-btn" role="button" tabindex="0">CSVインポート</label>
      <input type="file" id="csvInput" accept=".csv,text/csv" style="display:none;" />

      <button id="csvExportBtn" type="button" class="csv-btn">CSVエクスポート</button>

      <!-- OCR（β） -->
      <input id="ocrInput" type="file" accept="image/*" multiple hidden>
      <button id="ocrBtn" class="ghost-btn" type="button">スクショOCR（β）</button>
    </div>

    <!-- ▼ エラー表示 -->
    <div id="errorBox" class="error-box" style="display:none;"></div>

    <!-- ▼ 入力フォーム -->
    <section class="input-section" aria-label="新規入力">
      <h2>新規入力</h2>

      <div class="input-card">
        <label for="dateInput">日付</label>
        <input type="date" id="dateInput" />

        <label for="workplaceInput">就業先</label>
        <input
          type="text"
          id="workplaceInput"
          placeholder="例：Amazon倉庫"
          list="workplaceList"
          autocomplete="off"
          spellcheck="false"
        />
        <datalist id="workplaceList"></datalist>

        <label for="categoryInput">区分</label>
        <select id="categoryInput">
          <option value="報酬">報酬</option>
          <option value="交通費">交通費</option>
          <option value="手当">手当</option>
          <option value="その他">その他</option>
        </select>

        <label for="amountInput">金額（円）</label>
        <input
          type="number"
          id="amountInput"
          placeholder="例：4200"
          inputmode="numeric"
          min="0"
          step="1"
          autocomplete="off"
        />

        <label for="memoInput">メモ（任意）</label>
        <textarea id="memoInput" rows="2" placeholder="任意メモ"></textarea>

        <button id="addBtn" type="button" class="add-btn">追加する</button>
      </div>
    </section>

    <!-- ▼ 入力済みデータ一覧 -->
    <section class="entries-section" aria-label="入力一覧">
      <h2>入力一覧</h2>
      <div id="entriesList"></div>
    </section>

    <!-- ▼ 集計セクション -->
    <section class="summary-section" aria-label="集計結果">
      <h2>集計結果</h2>

      <div id="totalSummary" class="sum-card"></div>
      <div id="monthlySummary" class="sum-list"></div>
    </section>

    <!-- ▼ 寄付導線 -->
