<body>
  <header class="nw-header">
    <div class="nw-header-inner">
      <h1 class="nw-title" data-i18n="app_title">LogFormatter – 地味ログ整形屋</h1>
      <p class="nw-subtitle" data-i18n="app_sub">
        nginxアクセスログやアプリケーションログなど、長くて読みにくいテキストログをブラウザだけで整形します。
      </p>
      <p class="notice" data-i18n="notice">
        ログはすべてブラウザ内で処理され、サーバーには送信されません。
      </p>

      <!-- 言語切り替え（JA / EN） -->
      <div class="lang-switch">
        <button id="langJa" class="lang-btn">JA</button>
        <span class="lang-sep">/</span>
        <button id="langEn" class="lang-btn">EN</button>
      </div>
    </div>
  </header>

  <main class="nw-main">
    <!-- 上部広告 -->
    <div class="ad-slot ad-top">
      広告枠（準備中）
      <!-- 審査通過後に広告コードを挿入 -->
    </div>

    <section class="input-panel">
      <div class="input-header">
        <div>
          <span class="label" data-i18n="input_label">ログを貼り付け</span>
        </div>
        <div class="input-actions">
          <button type="button" id="btnSample" class="btn-ghost btn-xs" data-i18n="btn_sample">
            サンプルログ
          </button>
          <button type="button" id="btnClear" class="btn-ghost btn-xs" data-i18n="btn_clear">
            クリア
          </button>
          <button type="button" id="btnFormat" class="btn-primary" data-i18n="btn_format">
            整形する
          </button>
        </div>
      </div>

      <textarea
        id="logInput"
        class="log-input"
        placeholder="nginx アクセスログなどをそのまま貼り付けてください。"
      ></textarea>

      <div class="controls">
        <div class="control-group">
          <label for="filterInclude" data-i18n="filter_include">含めるキーワード</label>
          <input id="filterInclude" type="text" />
        </div>
        <div class="control-group">
          <label for="filterExclude" data-i18n="filter_exclude">除外キーワード</label>
          <input id="filterExclude" type="text" />
        </div>
        <div class="control-group">
          <label for="statusFrom" data-i18n="filter_status_from">ステータス最小</label>
          <input id="statusFrom" type="number" min="100" max="599" />
        </div>
        <div class="control-group">
          <label for="statusTo" data-i18n="filter_status_to">ステータス最大</label>
          <input id="statusTo" type="number" min="100" max="599" />
        </div>
        <div class="control-group">
          <label for="langSelect" data-i18n="lang_label">表示言語</label>
          <select id="langSelect">
            <option value="ja">日本語</option>
            <option value="en">English</option>
          </select>
        </div>
        <div class="control-group checkbox-group toggle-dark">
          <button type="button" id="darkToggleBtn" class="btn-xs btn-ghost">
            🌙 Dark
          </button>
        </div>
      </div>
    </section>

    <section class="output-panel">
      <div class="output-header">
        <div class="output-title" data-i18n="output_title">整形結果</div>
        <div class="output-meta" id="outputMeta"></div>
      </div>
      <div id="logOutput" class="log-output">
        <!-- 整形結果 -->
      </div>
    </section>

    <!-- 下部広告 -->
    <div class="ad-slot ad-bottom">
      広告枠（準備中）
      <!-- 審査通過後に広告コードを挿入 -->
    </div>
  </main>
