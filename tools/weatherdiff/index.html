<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WeatherDiff | 天気予報のズレ比較ツール</title>
  <meta name="description" content="Open-Meteo / MET Norway の予報を比較して気温・降水・風のズレを可視化する軽量ツール。">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ============================
       HEADER
  ============================= -->
  <header class="wd-header">
    <div class="wd-title">WeatherDiff</div>
    <div class="wd-sub">天気予報のズレ比較</div>

    <div class="wd-lang">
      <button id="btn-jp">JP</button>
      <button id="btn-en">EN</button>
    </div>
  </header>

  <!-- ============================
       MAIN
  ============================= -->
  <main class="wd-main">

    <!-- Search -->
    <div class="wd-search">
      <label id="label-input">地点を入力</label>

      <div class="wd-search-row">
        <input id="searchInput" type="text" placeholder="千葉市 / Shibuya / New York / Paris">
      </div>

      <!-- Buttons -->
      <button id="btn-compare" class="wd-btn-pill wd-btn-center">比較する</button>
      <button id="btn-geoloc" class="wd-btn-pill wd-btn-center">現在地から比較</button>

      <div id="status" class="wd-status"></div>
    </div>

    <!-- Results -->
    <div id="results" class="hidden">

      <!-- Location -->
      <div class="wd-location">
        <div class="wd-loc-name" id="loc-name"></div>
        <div id="loc-latlon"></div>
        <div id="loc-country"></div>
      </div>

      <!-- Cards -->
      <div class="wd-cards">
        <div class="wd-card">
          <div class="wd-card-title">Open-Meteo</div>
          <div id="om-today"></div>
          <div id="om-tomorrow" style="margin-top:10px;"></div>
        </div>

        <div class="wd-card">
          <div class="wd-card-title">MET Norway</div>
          <div id="met-today"></div>
          <div id="met-tomorrow" style="margin-top:10px;"></div>
        </div>
      </div>

      <!-- Diff -->
      <div class="wd-diff">
        <div class="wd-card-title">予報のズレ（比較結果）</div>
        <div id="diff-summary"></div>
      </div>

      <!-- External Links -->
      <h3 style="width:92%; margin:20px auto 6px; font-size:16px;">他のサービスで詳しく見る</h3>

      <div class="wd-links-grid" id="links-grid">
        <!-- JSでリンクを入れる -->
      </div>

    </div>

  </main>

  <!-- ============================
       FOOTER
  ============================= -->
  <footer class="wd-footer">
    <div class="wd-footer-links">
      <a href="/tools/manualfinder/">ManualFinder</a> /
      <a href="/tools/trashnavi/">TrashNavi</a> /
      <a href="/tools/logformatter/">LogFormatter</a>
    </div>
    <div style="margin-top:8px;">© NicheWorks</div>
  </footer>

  <script src="app.js"></script>

</body>
</html>
