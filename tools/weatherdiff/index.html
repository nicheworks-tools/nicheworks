<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WeatherDiff｜天気予報のズレ比較ツール | NicheWorks</title>
  <meta name="description" content="Open-Meteo と MET Norway を比較して予報のズレを可視化する軽量ツール。Google Weather / Weather.com / AccuWeather にもワンタップでアクセス。日本とアメリカの公式天気サイトリンクにも対応。">

  <link rel="stylesheet" href="style.css">

  <!-- OGP -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="WeatherDiff｜天気予報のズレ比較ツール">
  <meta property="og:description" content="複数の天気APIの予報を比較してズレを可視化。全世界対応。">
  <meta property="og:image" content="og.png">
  <meta property="og:url" content="https://nicheworks.pages.dev/tools/weatherdiff/">

  <!-- Analytics（Cloudflare Web Analytics） -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "YOUR_TOKEN"}'></script>

  <!-- AdSense（自動広告 OFF → 手動広告枠のみ） -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
</head>
<body>

<main>

  <!-- タイトル -->
  <h1 class="wd-title">WeatherDiff</h1>
  <div class="wd-subtitle">天気予報のズレ比較ツール</div>

  <!-- 言語切替 -->
  <div class="wd-lang">
    <button data-lang="ja">JP</button>
    <button data-lang="en">EN</button>
  </div>

  <!-- 広告枠 -->
  <div id="wd-ad">
    <!-- 手動広告をここに -->
  </div>

  <!-- 検索フォーム -->
  <div class="wd-search">
    <div class="wd-search-row">
      <input id="wd-input" class="wd-input" type="text" placeholder="例：Shibuya / Paris / New York">
      <button id="wd-search-btn" class="wd-btn">比較する</button>
    </div>
    <button id="wd-geo-btn" class="wd-btn-secondary">現在地から比較</button>
  </div>

  <!-- ローディング / メッセージ -->
  <div id="wd-status" class="wd-status"></div>

  <!-- 地点情報 -->
  <div id="wd-location" class="wd-location-box" style="display:none;"></div>

  <!-- API結果（Open-Meteo + MET Norway） -->
  <div id="wd-results" class="wd-results" style="display:none;">

    <div id="wd-card-om" class="wd-api-card">
      <div class="wd-card-title">Open-Meteo</div>
      <div id="wd-om-content">-</div>
    </div>

    <div id="wd-card-met" class="wd-api-card">
      <div class="wd-card-title">MET Norway</div>
      <div id="wd-met-content">-</div>
    </div>

  </div>

  <!-- 予報のズレ -->
  <div id="wd-diff" class="wd-diff-box" style="display:none;"></div>

  <!-- 外部リンク -->
  <div class="wd-links">
    <h3>他のサービスで詳しく見る</h3>
    <div id="wd-links-grid" class="wd-links-grid"></div>
  </div>

  <!-- フッター（共通仕様 v2） -->
  <footer class="nw-footer">
    <div>© 2025 NicheWorks</div>
    <div class="nw-footer-links" style="margin-top:6px;">
      <a href="https://ofuse.me/">OFUSE</a>
      <a href="https://ko-fi.com/">Ko-fi</a>
      <a href="/tools/">Tools</a>
      <a href="/about/">About</a>
    </div>
  </footer>

</main>

<script src="app.js"></script>
</body>
</html>
