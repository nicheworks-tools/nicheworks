<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WeatherDiff | NicheWorks</title>
  <meta name="description" content="複数の天気APIを比較して予報のズレを可視化する軽量ツール。Open-Meteo と MET Norway を使用。">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="wd-header">
    <div class="wd-title">WeatherDiff</div>
    <div class="wd-sub">天気予報のズレ比較</div>
    <div class="wd-lang">
      <button id="btn-ja">JP</button>
      <button id="btn-en">EN</button>
    </div>
  </header>

  <main class="wd-main">

    <!-- 検索ブロック -->
    <section class="wd-search">
      <label id="label-input">地点を入力</label>

      <div class="wd-search-row">
        <input id="searchInput" type="text" placeholder="Shibuya / New York / Paris">
        <button id="searchBtn" class="wd-btn-pill">比較する</button>
      </div>

      <button id="geoBtn" class="wd-btn-pill wd-geo">現在地から比較</button>

      <div id="status" class="wd-status"></div>
    </section>

    <!-- 結果 -->
    <section id="resultSection" class="wd-result-section hidden">

      <div class="wd-location">
        <div id="locName" class="wd-loc-name"></div>
        <div id="locCoord" class="wd-coord"></div>
        <div id="locTz" class="wd-tz"></div>
      </div>

      <!-- APIカード -->
      <div class="wd-cards">
        <div class="wd-card" id="cardOM">
          <div class="wd-card-title">Open-Meteo</div>
          <div id="omToday"></div>
          <div id="omTomorrow" class="wd-tomorrow"></div>
        </div>

        <div class="wd-card" id="cardNO">
          <div class="wd-card-title">MET Norway</div>
          <div id="noToday"></div>
          <div id="noTomorrow" class="wd-tomorrow"></div>
        </div>
      </div>

      <!-- 差分 -->
      <div class="wd-diff">
        <div class="wd-card-title">予報のばらつき</div>
        <div id="diffSummary"></div>
      </div>

      <!-- 外部リンク -->
      <div class="wd-links">
        <div class="wd-card-title">他サービスで詳しく見る</div>
        <div class="wd-links-grid" id="linksGrid"></div>
      </div>

    </section>

  </main>

  <footer class="wd-footer">
    <div class="wd-footer-links">
      <a href="/tools/manual-finder/">ManualFinder</a> /
      <a href="/tools/trashnavi/">TrashNavi</a> /
      <a href="/tools/log-formatter/">LogFormatter</a>
    </div>
    <div class="wd-copy">© NicheWorks</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
