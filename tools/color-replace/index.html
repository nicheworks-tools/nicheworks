<body>
  <header class="nw-header">
    <div class="nw-header-inner">
      <div>
        <p class="nw-label" data-i18n="toolLabel">Color Utility</p>
        <h1 class="nw-title" data-i18n="title">Color Replace Lite</h1>
        <p class="nw-subtitle" data-i18n="description">指定した色を許容範囲で置換し、PNGとして保存できるブラウザツールです。</p>
      </div>
    </div>
  </header>

  <main class="nw-main">
    <section class="ad-slot ad-top" aria-label="ad-top" data-i18n="adTop">広告枠（上）</section>

    <div class="lang-switch">
      <button class="btn ghost lang-button" data-lang="ja" data-i18n="langJa">日本語</button>
      <button class="btn ghost lang-button" data-lang="en" data-i18n="langEn">English</button>
    </div>

    <section class="card">
      <div class="field">
        <label for="imageFile" data-i18n="uploadLabel">画像をアップロード</label>
        <input type="file" id="imageFile" accept="image/png,image/jpeg,image/webp" />
      </div>
      <p class="note" data-i18n="localNote">Local-only. Image stays on your device.</p>
      <p class="note" id="scaleNote" aria-live="polite"></p>
    </section>

    <section class="card">
      <div class="canvas-grid">
        <div class="canvas-card">
          <div class="canvas-head">
            <h2 data-i18n="beforeLabel">変換前</h2>
            <p class="canvas-note" data-i18n="pickTip">クリックで色を取得</p>
          </div>
          <canvas id="canvasBefore"></canvas>
        </div>
        <div class="canvas-card">
          <div class="canvas-head">
            <h2 data-i18n="afterLabel">変換後</h2>
          </div>
          <canvas id="canvasAfter"></canvas>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="control-grid">
        <div class="control-block">
          <label for="srcColor" data-i18n="srcColorLabel">置換対象の色</label>
          <input type="color" id="srcColor" value="#ff0000" />
        </div>
        <div class="control-block">
          <label for="dstColor" data-i18n="dstColorLabel">置換後の色</label>
          <input type="color" id="dstColor" value="#00ff00" />
        </div>
      </div>
      <div class="slider-row">
        <label for="tolerance" data-i18n="toleranceLabel">許容範囲</label>
        <input type="range" id="tolerance" min="0" max="100" value="20" />
        <span id="toleranceVal">20</span>
      </div>
      <div class="actions">
        <button id="applyBtn" class="btn primary" data-i18n="apply">置換を適用</button>
        <button id="resetBtn" class="btn ghost" data-i18n="reset">リセット</button>
        <button id="downloadBtn" class="btn" data-i18n="download">PNGで保存</button>
      </div>
    </section>

    <section class="card links">
      <h3 data-i18n="support">応援リンク</h3>
      <div class="link-list">
        <a href="https://ofuse.me/nicheworks" target="_blank" rel="noopener" data-i18n="ofuse">OFUSEで応援</a>
        <a href="https://ko-fi.com/nicheworks" target="_blank" rel="noopener" data-i18n="kofi">Ko-fiで支援</a>
      </div>
      <h3 data-i18n="internalLinks">関連ツール</h3>
      <div class="link-list">
        <a href="/tools/image-compression-inspector/" data-i18n="linkCompression">画像圧縮チェッカー</a>
        <a href="/tools/exif-cleaner-mini/" data-i18n="linkExif">Exifクリーナー</a>
        <a href="/tools/webp-avif-converter/" data-i18n="linkConverter">WebP/AVIF変換</a>
      </div>
    </section>

    <section class="ad-slot ad-bottom" aria-label="ad-bottom" data-i18n="adBottom">広告枠（下）</section>
