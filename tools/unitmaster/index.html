<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>UnitMaster｜世界標準ユニットコンバータ | NicheWorks</title>
  <meta name="description" content="長さ・重さ・温度・体積・面積・速度・圧力の世界標準ユニットを、スマホ最速で変換できる超軽量ツール。自動計算ON/OFF・スマホ最適化・広告控えめ・NicheWorks品質。">
  <link rel="canonical" href="https://nicheworks.pages.dev/tools/unitmaster/">

  <!-- OGP -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="UnitMaster｜世界標準ユニットコンバータ | NicheWorks">
  <meta property="og:description" content="長さ・重さ・温度・体積・面積・速度・圧力のユニットを一瞬で変換。スマホ最適化の超軽量ツール。">
  <meta property="og:url" content="https://nicheworks.pages.dev/tools/unitmaster/">
  <meta property="og:image" content="https://nicheworks.pages.dev/ogp/unitmaster.png">

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link rel="apple-touch-icon" href="/assets/favicon.ico">

  <!-- Cloudflare Analytics -->
  <script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"token": "aeec938336694c99bc864cdf859b5e37"}'></script>

  <!-- AdSense（仕様書：自動広告ON） -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXX"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<header class="nw-header">
  <h1 class="title">UnitMaster</h1>
  <p class="subtitle" id="subtitle">
  長さ・重さ・温度・体積・面積・速度・圧力などの世界標準単位を変換・計算するツールです。
  </p>


  <!-- JA/EN切替（スマホ＝タイトル下 / PC＝右上） -->
  <div class="lang-switch">
    <div class="lang-buttons">
      <button data-lang="ja" class="lang-btn active">JA</button>
      <button data-lang="en" class="lang-btn">EN</button>
    </div>
    <button id="themeToggle" class="theme-toggle" aria-pressed="false" title="Toggle dark mode">🌙</button>
  </div>
</header>

<main class="container">

  <!-- 使い方（仕様書テンプレ） -->
  <section class="howto">
    <h2>【使い方】</h2>
    <ol>
      <li>カテゴリを選択（スマホではドロップダウン）</li>
      <li>数値を入力</li>
      <li>変換元（from）と変換先（to）の単位を選択</li>
      <li>「自動計算」ON／OFFを切り替え</li>
      <li>OFF時は「計算する」ボタンで実行</li>
    </ol>
  </section>

  <!-- スマホ：カテゴリはドロップダウン -->
  <div class="category-mobile">
    <label for="categorySelect">カテゴリ</label>
    <select id="categorySelect">
      <option value="length">長さ</option>
      <option value="weight">重さ</option>
      <option value="temp">温度</option>
      <option value="volume">体積</option>
      <option value="area">面積</option>
      <option value="speed">速度</option>
      <option value="pressure">圧力</option>
    </select>
  </div>

  <!-- PC：横タブ -->
  <div class="category-desktop">
    <button class="tab active" data-cat="length">長さ</button>
    <button class="tab" data-cat="weight">重さ</button>
    <button class="tab" data-cat="temp">温度</button>
    <button class="tab" data-cat="volume">体積</button>
    <button class="tab" data-cat="area">面積</button>
    <button class="tab" data-cat="speed">速度</button>
    <button class="tab" data-cat="pressure">圧力</button>
  </div>

  <section class="convert-box">

    <div class="input-block">
      <label>数値</label>
      <input id="inputValue" type="number" placeholder="0">
    </div>

    <div class="input-block">
      <label>変換元</label>
      <select id="fromUnit"></select>
    </div>

    <div class="input-block">
      <label>変換先</label>
      <select id="toUnit"></select>
    </div>

    <div class="autocalc-row">
      <label>
        <input type="checkbox" id="autoCalc" checked>
        自動計算
      </label>
    </div>

    <button id="calcBtn" class="calc-btn hidden">計算する</button>

    <div id="resultBox" class="result-box"></div>

    <div class="accordion">
      <button class="accordion-toggle" id="bulkToggle" data-target="bulkBox" aria-expanded="false">
        <span id="bulkLabel">一括変換</span>
        <span class="accordion-icon">+</span>
      </button>
      <div id="bulkBox" class="accordion-content"></div>
    </div>

    <div class="accordion">
      <button class="accordion-toggle" id="historyToggle" data-target="historyBox" aria-expanded="false">
        <span id="historyLabel">履歴（5件）</span>
        <span class="accordion-icon">+</span>
      </button>
      <div id="historyBox" class="accordion-content"></div>
    </div>
  </section>

  <!-- 手動広告プレースホルダ（仕様書必須） -->
  <div class="ad-slot">
    <!-- 後で必要なら手動広告挿入 -->
  </div>

  <!-- 寄付導線（仕様書：文章＋絵文字＋ボタン2種） -->
  <section class="donate-box">
    <p>💗 このツールが役に立ったら支援お願いします</p>
    <p>
      <a href="https://ofuse.me/" target="_blank">💌 OFUSE</a> /
      <a href="https://ko-fi.com/" target="_blank">☕ Ko-fi</a>
    </p>
  </section>

  <!-- 内部リンク（3件） -->
  <section class="nw-links">
    <a href="/tools/manual-finder/">ManualFinder</a> /
    <a href="/tools/trashnavi/">TrashNavi</a> /
    <a href="/tools/log-formatter/">LogFormatter</a>
  </section>

</main>

<footer class="nw-footer">
  <p><a href="https://nicheworks.pages.dev/">NicheWorks</a> © 2025</p>
</footer>

<script src="./app.js"></script>
</body>
</html>
