<body>

<header class="nw-header">
  <h1>UnitMaster</h1>
  <p class="nw-desc" data-i18n="desc">
    世界標準40単位に対応した超軽量ユニットコンバータ
  </p>

  <!-- 言語切替 -->
  <div class="lang-switch">
    <button data-lang="ja">JA</button>
    <button data-lang="en">EN</button>
  </div>
</header>

<!-- ad-top -->
<div class="ad-top">
  <!-- 手動広告枠（AdSense） -->
  <ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-XXXX"
     data-ad-slot="XXXX"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<main>

  <!-- カテゴリタブ -->
  <div id="categoryTabs" class="category-tabs">
    <button data-cat="length"   class="active">長さ</button>
    <button data-cat="weight">重さ</button>
    <button data-cat="temp">温度</button>
    <button data-cat="volume">体積</button>
    <button data-cat="area">面積</button>
    <button data-cat="speed">速度</button>
    <button data-cat="pressure">圧力</button>
  </div>

  <!-- 変換エリア -->
  <section id="convertArea">

    <div class="block">
      <label data-i18n="from_value">変換元の値</label>
      <input type="number" id="inputValue" placeholder="0" />
    </div>

    <div class="block">
      <label data-i18n="from_unit">変換元の単位</label>
      <select id="fromUnit"></select>
    </div>

    <div class="block">
      <label data-i18n="to_unit">変換先の単位</label>
      <select id="toUnit"></select>
    </div>

    <div class="auto-area">
      <label>
        <input type="checkbox" id="autoCalc" checked />
        <span data-i18n="auto_calc">自動計算</span>
      </label>
    </div>

    <button id="calcBtn" class="calc-btn" style="display:none" data-i18n="calc_btn">
      計算する
    </button>

    <div id="resultBox" class="result-box">
      <p id="resultText"></p>
    </div>

  </section>

</main>
