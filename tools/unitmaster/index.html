<body>

<!-- ======================================================
     Header（Minimal Base UI）
====================================================== -->
<header class="mw-header">
  <div class="mw-header-left">
    <h1 class="mw-title">UnitMaster</h1>
    <p class="mw-subtitle">世界標準40単位に対応したユニットコンバータ</p>
  </div>

  <div class="mw-header-right mw-lang-switch">
    <button data-lang="ja" class="active">JA</button>
    <button data-lang="en">EN</button>
  </div>
</header>

<!-- ======================================================
     Main
====================================================== -->
<main class="mw-container">

  <!-- カテゴリタブ -->
  <div class="um-tabs" id="categoryTabs">
    <button data-cat="length" class="active">長さ</button>
    <button data-cat="weight">重さ</button>
    <button data-cat="temperature">温度</button>
    <button data-cat="volume">体積</button>
    <button data-cat="area">面積</button>
    <button data-cat="speed">速度</button>
    <button data-cat="pressure">圧力</button>
  </div>

  <!-- 入力 -->
  <div class="um-block">
    <label data-i18n="from_value">変換元の値</label>
    <input type="number" id="inputValue" placeholder="0">
  </div>

  <div class="um-block">
    <label data-i18n="from_unit">変換元の単位</label>
    <select id="fromUnit"></select>
  </div>

  <div class="um-block">
    <label data-i18n="to_unit">変換先の単位</label>
    <select id="toUnit"></select>
  </div>

  <!-- 自動計算切替 -->
  <div class="um-auto">
    <label>
      <input type="checkbox" id="autoCalc" checked>
      <span data-i18n="auto_calc">自動計算</span>
    </label>
  </div>

  <!-- 手動モード用ボタン -->
  <button id="calcBtn" class="um-btn" style="display:none;">計算する</button>

  <!-- 結果 -->
  <div id="resultText" class="um-result"></div>

</main>
