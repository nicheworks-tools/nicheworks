<h1>How-to（抽出を強くする書き方）</h1>
<ul>
<li>1行を短くし、<b>TODO / 決定</b> のような目印を入れる</li>
<li>可能なら <b>担当:</b> / <b>期限:</b> を同じ行に入れる</li>
<li>重要な決定は「決定: ○○」の形式で残す</li>
</ul>
<p class="nw-muted">Pro: CSV/Markdownダウンロードが解放。PDFは当面準備中。</p>
