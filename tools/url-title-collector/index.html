    <p class="sub">複数URLの&lt;title&gt;を高速で一括取得できます</p>

    </div>

  <main>

    <label for="urlInput" class="label">URL一覧（1行1つ）</label>
    <textarea id="urlInput" placeholder="https://example.com&#10;https://nicheworks.pages.dev"></textarea>

    <button id="fetchBtn">タイトルを取得する</button>

    <!-- プログレスバー -->
    <div id="progressWrap" class="progress-wrap hidden">
      <div id="progressBar" class="progress-bar"></div>
    </div>

    <!-- 件数 -->
    <div id="countArea" class="count-area hidden">
      <span id="countTotal">合計: 0</span>
      <span id="countSuccess">成功: 0</span>
      <span id="countFail">失敗: 0</span>
    </div>

    <!-- 結果 -->
    <div id="results"></div>

    <!-- CSV/TSV/Reset -->
    <div id="exportArea" class="export-area hidden">
      <button id="copyCsvBtn">CSVコピー</button>
      <button id="copyTsvBtn">TSVコピー</button>
      <button id="resetBtn" class="reset-btn">リセット</button>
    </div>

  </main>
