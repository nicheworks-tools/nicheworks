<p>契約書テキストを貼り付けて、注意が必要になり得る条項パターンを抽出します（<b>法的助言ではありません</b>）。</p>
<ul>
<li>JP/EN モードを切り替え（日本語/英語の一般的パターン）</li>
<li>契約タイプを選択（v1は業務委託/Services中心）</li>
<li><b>Analyze</b> → Findings と Risk level を確認</li>
<li>Markdown は無料でプレビュー、ダウンロードは Pro</li>
</ul>
