name: Update tools index

on:
  push:
    branches: [ "main" ]
    paths:
      - "tools/**"
      - "scripts/**"
      - ".github/workflows/update-tools-index.yml"

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate tools index
        run: node scripts/generate-tools-index.mjs

      - name: Commit changes (if any)
        run: |
          git config user.name "nicheworks-bot"
          git config user.email "actions@users.noreply.github.com"
          git add tools/tools-index.json
          git diff --cached --quiet || git commit -m "chore: update tools index"
          git push
